<div class="flex justify-center items-center">
  <div class="flex flex-col w-2/4 pt-5">
    <div class="flex flex-row justify-between">
      <div class="flex flex-row pb-3 items-center space-x-2">
        <img src="../../assets/logo.png" class="w-7 h-7" />
        <p class="text-black/70 text-base font-semibold">Medicar</p>
      </div>
      <div class="flex flex-row space-x-10 items-center ">
        <p class="text-black/70">Bem vindo(a) {{username}}</p>
        <button (click)="logout()" class="text-primary" type="button">
          Desconectar
        </button>
      </div>
    </div>
    <div class="overflow-auto h-screen mat-elevation-z8">
      <div class="p-5 flex flex-row justify-between">
        <p class="font-bold text-black/70 text-xl">Consulta Cl√≠nica</p>
        <button
          (click)="newAppointment()"
          class="bg-primary text-white py-1 px-10 flex rounded-lg"
          type="button"
        >
          <mat-icon>add</mat-icon>
          Nova Consulta
        </button>
      </div>
      <table mat-table [dataSource]="consults">
        <ng-container matColumnDef="especialidade">
          <th mat-header-cell *matHeaderCellDef>ESPECIALIDADE</th>
          <td mat-cell *matCellDef="let item">
            {{ item.medico.especialidade.nome }}
          </td>
        </ng-container>

        <ng-container matColumnDef="profissional">
          <th mat-header-cell *matHeaderCellDef>PROFISSIONAL</th>
          <td mat-cell *matCellDef="let item">{{ item.medico.nome }}</td>
        </ng-container>

        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef>DATA</th>
          <td mat-cell *matCellDef="let item">
            {{ item.dia | date : 'dd/MM/yyyy' }}
          </td>
        </ng-container>

        <ng-container matColumnDef="hora">
          <th mat-header-cell *matHeaderCellDef>HORA</th>
          <td mat-cell *matCellDef="let item">
            {{ item.horario }}
          </td>
        </ng-container>
        <ng-container matColumnDef="desmarcar">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let item">
            <p
              (click)="markOff(item.id)"
              class="text-primary flex items-center justify-end cursor-pointer"
            >
              <mat-icon>{{ loadingMarkOff ? 'loop' : 'close' }}</mat-icon> Desmarcar
            </p>
          </td>
        </ng-container>
        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
